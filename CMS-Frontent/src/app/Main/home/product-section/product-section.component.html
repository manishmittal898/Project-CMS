<section class="home-product" *ngFor="let section of this.dropDown.ddlProductViewSection">
  <div class="container">
    <div class="col-lg-12 text-center section-title"> {{section.Text}}</div>
    <section class="slider-items-5 product-list-slider">
      <ng-container *ngFor="let item of this.model[section.Value.toString()]">
        <!-- Product Items Start -->
        <app-product-card [Product]="item"></app-product-card>
        <!-- Product Items End -->
      </ng-container>
    </section>
  </div>
</section>
