<!-- Related Product Start -->
<div class="col-lg-12 mt-5 section-related" *ngIf="this.totalRecords>0">
  <div class="col-lg-12 text-center section-title"> You might be interested in</div>
  <ng-container *ngIf="!isLoading">
    <section class="slider-items-5 product-list-slider">
      <ng-container *ngFor="let item of productModel">

        <div class="product-list-items">
          <div class="product-list-items-img d-flex align-items-center justify-content-center">
            <img [src]="item?.ImagePath" onerror="this.src='assets/images/no-img.png'" alt="" />
            <!-- #Hover items start-->
            <div class="product-list-items-hover-action">
              <a href="javascript:void(0)" title="Wishlist"><i class="bi bi-heart-fill"></i></a>
              <a href="javascript:void(0)" title="Add to cart"><i class="bi bi-cart2"></i></a>
            </div>
            <!-- #Hover items End-->
          </div>
          <div class="product-list-info">
             <a href="javascript:void(0)"
                [routerLink]="'/store/'+item?.Category?.split(' ').join('_')+'/'+item?.Id"> {{item?.Name}} </a>
            <p>â‚¹ {{item?.Price}}</p>
          </div>
        </div>
      </ng-container>
    </section>
  </ng-container>
</div>
<!-- Related Product End -->
