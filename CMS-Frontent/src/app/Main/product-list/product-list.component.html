<!-- Breadcrum Start -->
<nav aria-label="breadcrumb" class="inner-breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript:void()" routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{this.pageName }}</li>
        </ol>
      </div>
    </div>
  </div>
</nav>

<!-- Breadcrum End -->



<!-- Product List Start -->
<Section class="product-page mt-4 mt-md-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4">
        <app-product-filter (onFilterChange)="onSearch($event)" [(filterModel)]="indexModel"></app-product-filter>
      </div>

      <div class="col-lg-9 col-md-8 mt-4 mt-md-0">

        <div class="row ms-0 ms-lg-3">
          <div class="col-lg-12">
            <div
              class="product-collection-header-filter d-flex align-items-center justify-content-between mb-4 font-13">
              <!-- <div class="d-none d-md-block">Showing {{indexModel.Page==1?1 : indexModel.Page*indexModel.PageSize}}–{{
                indexModel.Page==1 ?indexModel.PageSize*indexModel.Page:
                totalRecords-(indexModel.PageSize*indexModel.Page)}} of <strong>{{ totalRecords}}</strong> results</div>-->
              <div>
                <h4 class="m-0 font-w-400 product-collection-header-title">Products</h4>
              </div>
              <div class="d-flex">
                <div class="product-sortby-filter me-3">
                  <select class="select-sm">
                    <option>Sort by:</option>
                    <option>Price (L to H)</option>
                    <option>Price (H to L)</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
          <!-- Product Start -->
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6 mb-4"
            *ngFor="let item of model | paginate: { itemsPerPage: indexModel.PageSize , currentPage: indexModel.Page,totalItems: totalRecords }">
            <div class="position-relative product-list-hover-items-outside overflow-hidden">
              <div class="product-list-items">
                <div class="product-list-items-tag" *ngIf="item.CaptionTag">{{item.CaptionTag}}</div>
                <div
                  class="product-list-items-img d-flex align-items-center justify-content-center flex-column position-relative">
                  <a href="javascript:void(0)" routerLink="/store/{{item.Name.split(' ').join('-')}}/{{item.Id}}">
                    <img [src]="item.ImagePath" onerror="this.src='assets/images/no-img.png'" alt="" />
                  </a>
                  <!-- #Hover items start-->
                  <div class="product-list-items-hover-action">
                    <a href="javascript:void(0)" title="Wishlist"><i class="bi bi-heart-fill"></i></a>
                    <a href="javascript:void(0)" title="Add to cart"><i class="bi bi-cart2"></i></a>
                  </div>
                  <!-- #Hover items End-->
                </div>
                <div class="product-list-info">
                  <a href="javascript:void(0)" routerLink="/store/{{item.Name.split(' ').join('-')}}/{{item.Id}}">
                    {{item.Name}} </a>
                  <p>₹ {{item.Price}}</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Product End -->

          <div class="col-lg-12 mt-4">
            <nav>
              <pagination-controls class="pagination justify-content-center"
                (pageChange)="indexModel.Page= $event;getList()">
              </pagination-controls>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </div>
</Section>
<!-- Product List End -->
