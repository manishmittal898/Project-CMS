<div class="my-account-content my-account-address ">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h4 class="mb-0">Saved Addresses</h4>
    <a class="btn-add-new-address" href="javascript:void()" data-bs-toggle="modal"
      data-bs-target="#Add-Update-Address"><i class="bi bi-plus-circle me-2"></i> Add new address</a>
  </div>

  <ng-container *ngFor="let address of data">
    <div class="custom-card">
      <div class="row">
        <div class="col-xl-12">
          <div class="custom-card-address-list">
            <div class="custom-card-address-list-header mb-3 d-flex align-items-center justify-content-between">
              <h5 class="m-0">{{address.FullName}}</h5>
              <div class="custom-card-address-list-action d-flex align-items-center">
                <span class="me-3" *ngIf="address.IsPrimary">Default Address</span>
                <a href="javascript:void()" (click)="editAddress()" class="text-success ms-2" data-bs-toggle="modal"
                  data-bs-target="#Add-Update-Address"> <i data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Edit" class="bi bi-pencil-square"></i> </a>
                <a href="javascript:void()" (click)="deleteAddress()" class="text-danger ms-2" data-bs-toggle="modal"
                  data-bs-target="#DeleteAddress"> <i data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remove"
                    class="bi bi-trash"></i> </a>
              </div>
            </div>
            <div class="custom-card-address-list-items form-check">
              <input class="form-check-input" [checked]="address.IsPrimary" value="address.IsPrimary" type="radio"
                name="PrimaryAddress" id="PrimaryAddress">
              <label class="form-check-label" for="SaveAdd1">
                {{address.BuildingNumber }} {{address.Address}}
                {{address.City }}, {{address.State }}, {{address.PinCode}}
                Landmark: {{address.Landmark }}
                Mobile : {{address.Mobile}}
              </label>
            </div>

          </div>
        </div>
      </div>
    </div>
  </ng-container>



  <!-- Add or Update Address Modal Start -->
  <div class="modal fade modal-custom-design" id="Add-Update-Address" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header pb-0">
          <h5 class="m-0">Add or update address</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body p-4 modal-form-update">
          <div class="row">
            <div class="col-xl-12">
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="First-name" placeholder="Enter full name*">
                <label for="First-name">Enter full name*</label>
              </div>
            </div>
            <div class="col-xl-12">
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="Phone-number" placeholder="Phone number*">
                <label for="Phone-number">Phone number*</label>
              </div>
            </div>
            <div class="col-xl-12">
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="Address1" placeholder="Address*">
                <label for="Address1">Address*</label>
              </div>
            </div>
            <div class="col-xl-12">
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="Address2" placeholder="Apartment, suite, etc. (optional)">
                <label for="Address2">Apartment, suite, etc. (optional)</label>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="mb-4">
                <select class="form-select">
                  <option>--State--</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-floating mb-4">
                <input type="text" class="form-control" id="City" placeholder="City*">
                <label for="City">City*</label>
              </div>
            </div>

            <div class="col-xl-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="Postal-code" placeholder="Postal code*">
                <label for="Postal-code">Postal code*</label>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="mb-0">
                <select class="form-select">
                  <option>--Address Type--</option>
                </select>
              </div>
            </div>
            <div class="col-xl-12 mt-3">
              <div class="form-check d-flex align-items-center">
                <input type="checkbox" class="form-check-input" id="check22">
                <label class="form-check-label ms-2" for="check22">Set as Default</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer pt-0">
          <button type="button" class="btn btn-default px-3 py-2 btn-save" data-bs-dismiss="modal"><i
              class="bi bi-check2"></i> Save</button>
          <button type="button" class="btn btn-default btn-border px-3 py-2 btn-cancel"
            data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add or Update Address Modal End -->

  <!-- Delete Address items Modal Start -->
  <div class="modal fade modal-custom-design" id="DeleteAddress" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header pb-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body p-4 modal-alert">
          <h1 class="mb-0">
            Are you sure want to delete this address from the address book ?
          </h1>
        </div>
        <div class="modal-footer pt-0">
          <button type="button" class="btn btn-default btn-delete px-3 py-2" data-bs-dismiss="modal"><i
              class="bi bi-trash me-1"></i> Delete</button>
          <button type="button" class="btn btn-default btn-cancel btn-border px-3 py-2"
            data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Address items Modal End -->
</div>
