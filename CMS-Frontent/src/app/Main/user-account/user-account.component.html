<!-- Breadcrum Start -->
<nav aria-label="breadcrumb" class="inner-breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{pageName}}</li>
        </ol>
      </div>
    </div>
  </div>
</nav>
<!-- Breadcrum End -->



<section class="inner-page-space my-account-page">
  <div class="container">

    <div class="row">

      <!-- Mobile Drawer Buttons Start -->
      <div class="mobile-drawer-btn-grp-card d-lg-none justify-content-between mb-3">
        <a class="my-account-sidebar-btn mobile-sidebar-open-btn d-flex align-items-center" data-bs-toggle="offcanvas" href="#OrderMenu">
          <i class="fa-light fa-user me-2"></i>
          <span> My Account</span>
          <i class="fa-light fa-arrow-right ms-auto"></i>
        </a>
        <a class="my-account-sidebar-btn" data-bs-toggle="offcanvas" href="#PageFilter">
          <i class="fa-light fa-filter-list me-1"></i>
          <span>Show Filter</span>
        </a>
      </div>
      <!-- Mobile Drawer Buttons End -->

      <div *ngIf="isAuth" class="col-md-12 col-lg-4 col-xl-3 pe-4">
        <div class="my-account-sidebar offcanvas offcanvas-start" tabindex="-1" id="OrderMenu">
          <div class="offcanvas-header d-flex d-lg-none pt-0 px-0">
            <h6 class="offcanvas-title"><i class="fa-light fa-user me-1"></i>My Account</h6>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <ul>
            <li> <a (click)="pageName='My Profile'" routerLink="./profile" routerLinkActive="active"
                href="javascript:void(0)"><i class="fa-light fa-user me-2"></i>Profile</a> </li>
            <li> <a (click)="pageName='My Orders'" routerLink="./orders" routerLinkActive="active"
                href="javascript:void(0)"><i class="fa-light fa-bag-shopping me-2"></i>Orders</a> </li>
            <li> <a (click)="pageName='My Address'" routerLink="./address" routerLinkActive="active"
                href="javascript:void(0)"><i class="fa-light fa-location-dot  me-2"></i>Address</a> </li>
            <li> <a (click)="pageName='My Wishlist'" routerLink="./wishlist" routerLinkActive="active"
                href="javascript:void(0)"><i class="fa-light fa-heart me-2"></i>Wishlist</a> </li>
            <li> <a href="javascript:void(0)" (click)=" logout()"><i class="fa-light fa-right-from-bracket me-2"></i>Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div [ngClass]="{'col-md-12 col-lg-8 col-xl-9' : isAuth ,'col-md-12 col-lg-12 col-xl-12': !isAuth}">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
