<div class="my-account-content my-account-profiles">
  <form class="col-lg-12 col-xl-9 row m-auto" [formGroup]="formgrp" (ngSubmit)="onSubmit()">
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <input [(ngModel)]="model.FirstName" formControlName="FirstName"
          [ngClass]="{ 'is-invalid': f.FirstName.errors && f.FirstName.touched}" class="form-control" id="FirstName"
          placeholder="First name">
        <label for="FirstName">First name</label>
        <div class="invalid-feedback"
          *ngIf="(formgrp.get('FirstName')?.hasError('required') && formgrp.get('FirstName')?.touched)">
          Please enter <strong>First Name</strong>...!</div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <input [(ngModel)]="model.LastName" formControlName="LastName"
          [ngClass]="{ 'is-invalid': f.LastName.errors && f.LastName.touched}" class="form-control" id="LastName"
          placeholder="Last name">
        <label for="LastNamr">Last name</label>
        <div class="invalid-feedback"
          *ngIf="(formgrp.get('LastName')?.hasError('required') && formgrp.get('LastName')?.touched)">
          Please enter <strong>Last Name</strong>...!</div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="model.Email" formControlName="Email"
          [ngClass]="{ 'is-invalid': f.Email.errors && f.Email.touched}" class="form-control" id="EmailAddress"
          placeholder="Email address">
        <label for="EmailAddress">Email address</label>
        <div class="invalid-feedback"
          *ngIf="(formgrp.get('Email')?.hasError('required') && formgrp.get('Email')?.touched)">
          Please enter <strong>Email</strong>...!</div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <input [(ngModel)]="model.Mobile" formControlName="Mobile"
          [ngClass]="{ 'is-invalid': f.Mobile.errors && f.Mobile.touched}" class="form-control" id="Mobile"
          placeholder="Mobile number">
        <label for="Mobile">Mobile number</label>
        <div class="invalid-feedback"
          *ngIf="(formgrp.get('Mobile')?.hasError('required') && formgrp.get('Mobile')?.touched)">
          Please enter <strong>Mobile</strong>...!</div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="mb-3 position-relative">
        <label for="DateOfBirth" class="form-floating-title">Date of birth</label>
        <p-calendar id="DateOfBirth" placeholder="Date of birth" [(ngModel)]="model.Dob" formControlName="Dob"
          [ngClass]="{ 'is-invalid': f.Dob.errors && f.Dob.touched}"></p-calendar>
          <i class="bi bi-calendar3 icon-dob"></i>
        <div class="invalid-feedback" *ngIf="(formgrp.get('Dob')?.hasError('required') && formgrp.get('Dob')?.touched)">
          Please enter <strong>Date of birth</strong>...!</div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="form-floating form-floating-ngx-dropdown mb-3">
        <div class="form-floating-title">Gender*</div>
        <ng-select [items]="this.dropDown!.ddlGender" placeholder="Gender" formControlName="GenderId" [searchable]="true" bindLabel="Text"
          bindValue="Value" id="GenderId" [ngClass]="{ 'is-invalid': f.GenderId.errors && f.GenderId.touched}"
          [(ngModel)]="model.GenderId">
                </ng-select>

        <div class="invalid-feedback"
          *ngIf="(formgrp.get('GenderId')?.hasError('required') && formgrp.get('GenderId')?.touched)">
          Please select <strong>Gender</strong>...!</div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="mb-3">
        <label class="form-floating-title">Profile photo</label>
        <input type="file"  (change)="onImageChages($event)" class="form-control" />
      </div>
    </div>

    <div class="mt-3 text-end">
      <button type="submit" class="btn btn-default px-3 py-2 text-uppercase"><i class="bi bi-check2 me-2"></i>Save
        Details</button>
    </div>
  </form>
</div>
