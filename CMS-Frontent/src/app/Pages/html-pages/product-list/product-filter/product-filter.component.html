<div class="product-filter-sidebar">
  <a class="d-inline-flex align-items-center d-md-none product-filter-btn text-center" data-bs-toggle="offcanvas"
    href="#Btn-Toogle1">
    <i class="bi bi-funnel me-1"></i>
    <span>Show Filter</span>
  </a>
  <div class="product-filter  offcanvas offcanvas-start" tabindex="-1" id="Btn-Toogle1">
    <div class="offcanvas-header d-flex d-md-none pt-0 px-0">
      <h6 class="offcanvas-title text-muted">Filter</h6>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <!-- Filter Search Start -->
    <div class="product-filterItems product-list-search position-relative mb-4">
      <input type="search" [(ngModel)]="this.filterModel.Keyword" placeholder="Search.." class="w-100">
      <button type="submit"><i class="bi bi-search" (click)="applyFilter()"></i></button>
    </div>
    <!-- Filter Search End -->

    <!-- Filter Category os sub Category Start -->
    <div class="product-filterItems product-filterItems-w-checkbox mb-4">
      <div class="product-filterItems-header mb-2">
        <h6 class="m-0 text-uppercase">Categories </h6>
      </div>
      <div class="product-filterItems-body">


        <ng-select (change)="applyFilter()" [isOpen]="true" class="ng-select-open" [items]="this.dropDown.ddlCategory"
          [multiple]="true" bindLabel="Text" [closeOnSelect]="false" bindValue="Value"
          [(ngModel)]="this.filterModel.CategoryId" placeholder="Find Categoory">
          <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
            <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" class="form-check-input" /> {{item.Text}}
          </ng-template>
          <ng-template ng-multi-label-tmp let-items="items">
            <div class="ng-value" *ngFor="let index=index;let item of items | slice:0:2;">
              {{item['Text'] }}{{ (items.length-2) >= index ?',':''}} </div>
            <div class="ng-value" *ngIf="items.length > 2">
              <span class="ng-value-label">{{items.length - 2}} more...</span>
            </div>
          </ng-template>
        </ng-select>

        <div class="product-filterItems-header mb-2 mt-4" *ngIf="this.dropDown.ddlSubLookupGroup">
          <h6 class="m-0 text-uppercase">Sub Category</h6>
        </div>
        <div class="accordion accordion-w-0-border product-list-accordion-filter" id="accordionExample">

          <div class="accordion-item border-0"
            *ngFor="let category Of  this.dropDown.ddlSubLookupGroup;let idx=index">
            <button class="accordion-button p-0 bg-transparent font-14 font-w-500 text-dark collapsed" type="button"
              data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse_'+idx">
              {{category.Category}}
            </button>
            <div id="collapse_{{idx}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body pt-1 px-0 pb-0">
                  <div class="form-check">
                    <div *ngFor="let item of category.Data" class="p-field-checkbox mb-1">
                      <p-checkbox (change)="applyFilter()" class="form-check-input" name="group2" value="item.Value"
                        [value]="item.Value" [(ngModel)]="this.filterModel.SubCategoryId" [inputId]="item.Value">
                      </p-checkbox>
                      <label class="form-check-label" [for]="item.Value">{{item.Text}}</label>
                    </div>
                  </div>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>
    <!-- Filter Category os sub Category End -->

    <!-- Filter Size Start -->
    <div class="product-filterItems product-filterItems-w-checkbox mb-4">
      <div class="product-filterItems-header mb-2">
        <h6 class="m-0 text-uppercase">Size</h6>
      </div>
      <div class="product-filterItems-body">
        <ng-select (change)="applyFilter()" [isOpen]="true" class="ng-select-open"
          [items]="this.dropDown.ddlProductSize" [multiple]="true" bindLabel="Text" [closeOnSelect]="false"
          bindValue="Value" [(ngModel)]="this.filterModel.SizeId" placeholder="Find Size">
          <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
            <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" /> {{item.Text}}
          </ng-template>
          <ng-template ng-multi-label-tmp let-items="items">
            <div class="ng-value" *ngFor="let index=index;let item of items | slice:0:2">
              {{item['Text']}}{{ (items.length-2) >= index ?',':''}}
            </div>
            <div class="ng-value" *ngIf="items.length > 2">
              <span class="ng-value-label">{{items.length - 2}} more...</span>
            </div>
          </ng-template>
        </ng-select>

      </div>
    </div>
    <!-- Filter Size End -->

    <!-- Filter Price Start -->
    <div class="product-filterItems mb-4">
      <div class="product-filterItems-header mb-2">
        <h6 class="m-0 text-uppercase">Price</h6>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <label class="form-label mb-0">Rs. {{this.filterModel?.Price[0]}}</label>
        <label class="form-label mb-0">Rs. {{this.filterModel?.Price[1]}}</label>
      </div>

      <p-slider (onChange)="applyFilter()" [min]="50" [max]="10000" [(ngModel)]="this.filterModel.Price" [step]="100"
        [range]="true"></p-slider>
    </div>
    <!-- Filter Price End -->


  </div>
</div>
