<app-header></app-header>
<!-- Breadcrum Start -->
<nav aria-label="breadcrumb" class="inner-breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
      </div>
    </div>
  </div>
</nav>
<!-- Breadcrum End -->


<Section class="login-reister-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-center section-title">Login</h3>
        <form class="mx-400 m-auto" (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="Email address"
              [(ngModel)]="model.Email">
            <label for="EmailAddress">Email address</label>
          </div>
          <div class="form-floating mb-3 position-relative">
            <input class="form-control" id="Password" placeholder="Password" name="Password"
              type="{{isShowPass ? 'text':'password'}}" [(ngModel)]="model.Password">
            <a href="javascript:void" class="pas-check-icon" (click)="isShowPass=!isShowPass"> <i class="fa-regular "
                [ngClass]="{'fa-eye-slash' : isShowPass, 'fa-eye' : !isShowPass}"></i></a>
            <label for="Password">Password</label>
          </div>



          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check d-flex align-items-center">
              <input type="checkbox" class="form-check-input" id="check1">
              <label class="form-check-label ms-2" for="check1">Remember me?</label>
            </div>
            <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#ForgotPas"
              class="font-13 text-dark">Forgot password ?</a>
          </div>

          <button type="submit" class="mt-4 btn btn-default p-2 text-uppercase d-block w-100">Sign in</button>
          <app-social-login></app-social-login>
          <div class="text-center mt-3">Not register yet? <a href="javascript:void(0)"
              (click)="redirectURL('/register')" href="javascript:void(0)" class="text-dark font-w-500">Create an
              Account</a> </div>

        </form>
      </div>
    </div>
  </div>
</Section>


<!-- Reset Password Modal Start -->
<div class="modal fade modal-custom-design" id="ForgotPas" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <app-user-password></app-user-password>

    </div>
  </div>
</div>

<!-- Reset Password Modal End -->
<app-footer></app-footer>
