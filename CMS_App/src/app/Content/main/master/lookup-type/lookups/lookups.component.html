<div *ngIf="model && model.length==1">
    <!-- Page Header Title start -->
    <div class="widget-header">
        <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
            <div>
                <h1>{{pageName}}</h1>
                <!-- Breadcrumb Start -->
                <nav class="custom-breadcrum">
                    <ol class="breadcrumb justify-content-center justify-content-sm-start">
                        <li class="breadcrumb-item"><a href="javascript:void()">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{pageName | titlecase}}</li>
                    </ol>
                </nav>
                <!-- Breadcrumb End -->
            </div>
            <button (click)="onAddUpdateLookup(0)" class="btn btn-dark btn-sm mt-2 mt-sm-0"> <i class="bi bi-plus-lg"></i> Add
      </button>

        </div>
    </div>
    <!-- Page Header Title end -->

    <!-- Main Page Content Start -->

    <div class="px-3">
        <div id="zero-config_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">

            <div class="dt--top-section">
                <div class="row position-relative">
                    <div class="col-12 col-sm-6 d-flex justify-content-sm-start justify-content-center">
                        <div class="dataTables_length" id="zero-config_length"><label>Results :
                <select name="zero-config_length" (change)="getList()" aria-controls="zero-config" class="form-control">
                  <option value="101">All</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select></label></div>
                    </div>
                    <div class="col-12 col-sm-6 d-flex justify-content-sm-end justify-content-center mt-sm-0 mt-3">
                        <div id="zero-config_filter" class="dataTables_filter"><label>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-search">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="search" (blur)="onSearch()" class="form-control" placeholder="Search..."
                  [(ngModel)]="indexModel.Search" aria-controls="zero-config"></label></div>


                    </div>
                </div>

            </div>
            <div class="table-responsive table-shadow">

                <table class="custom-mat-table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped dataTable table-header" style="width: 100%;" role="grid" aria-describedby="zero-config_info" (matSortChange)="sortData($event)">

                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                            {{(indexModel.Page-1)*indexModel.PageSize +(i+1)}}</td>
                    </ng-container>


                    <ng-container matColumnDef="ImagePath">
                        <th mat-header-cell *matHeaderCellDef>Image</th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                            <div class="lsit-category-img d-flex align-items-center justify-content-center">
                                <img src="{{element.ImagePath}}" onerror="this.src='assets/img/no-img.svg'">
                            </div>
                        </td>
                    </ng-container>


                    <ng-container [matColumnDef]="column!.Value" *ngFor="let column of ViewdisplayedColumns">

                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column!.Text}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column!.Value]}} </td>
                    </ng-container>

                    <ng-container matColumnDef="IsActive">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
                        <td mat-cell *matCellDef="let element" class="table-action-btn">
                            <a (click)="OnActiveStatus(element!.Id)" data-title="Update Active Status">
                                <i *ngIf="element!.IsActive" class="fas fa-check-circle text-success"></i>
                                <i *ngIf="!element!.IsActive" class="fas fa-ban text-danger"></i>
                            </a>

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th width="150" mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row" class="table-action-btn">

                            <a class="table-action-btn-edit" routerLink="../../{{this.pageName+'/'+row.Name.slice(0,15).toLowerCase()+'/'+row.Id}}" *ngIf="row.IsSubLookup" data-title="Sub List">
                                <i class="bi bi-subtract"></i>
                            </a>

                            <a class="table-action-btn-edit" (click)="onAddUpdateLookup(row.Id)" data-title="Edit">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <a class="table-action-btn-delete" (click)="updateDeleteStatus(row.Id)" data-title="Delete"> <i class="bi bi-trash"></i> </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>



            </div>
            <div class="dt--bottom-section d-sm-flex justify-content-sm-between text-center">



                <div class="dt--pagination">
                    <div class="dataTables_paginate paging_simple_numbers" id="zero-config_paginate">
                        <ul class="pagination">


                            <mat-paginator #paginator [length]="totalRecords" [pageSize]="indexModel.PageSize" (page)="onPaginateChange($event)" showFirstLastButtons *ngIf="totalRecords!=0">
                            </mat-paginator>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- Main Page Content End -->
</div>

<!-- Default HTML Start -->
<section class="default-section py-5" *ngIf="model && model.length==0">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="default-section-img">
                <img src="assets/img/display-desktop-mobile.png" alt="StoreOne">
            </div>
            <div class="default-section-info mt-5">
                <h1 class="mb-5">Can you please Create your first Record.</h1>
                <button (click)="onAddUpdateLookup(0)" class="btn btn-dark mt-2 mt-sm-0"> <i class="bi bi-plus-lg"></i>
          Create</button>
            </div>
        </div>
    </div>
</section>
<!-- Default HTML End -->
