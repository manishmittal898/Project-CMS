<!-- Page Header Title start -->
<div class="widget-header">
  <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
    <div>
      <h1>Customer Detail</h1>
      <!-- Breadcrumb Start -->
      <nav class="custom-breadcrum">
        <ol class="breadcrumb justify-content-center justify-content-sm-start">
          <li class="breadcrumb-item"><a href="javascript:void()">Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:void()" routerLink="/admin/Customer">Customer List</a></li>
          <li class="breadcrumb-item active" aria-current="page">Customer Detail</li>
        </ol>
      </nav>
      <!-- Breadcrumb End -->
    </div>
    <div class="d-flex align-items-center justify-content-center  mt-3 mt-sm-0">
      <button class="btn btn-success mr-3" routerLink="../../edit/{{00}}"> <i
          class="bi bi-pencil-square mr-1"></i>Edit</button>
      <button class="btn btn-dark btn-sm" routerLink="/admin/Customer"> <i class="bi bi-chevron-left"></i>
        Back to list</button>
    </div>
  </div>
</div>
<!-- Page Header Title end -->

<div class="widget-content widget-content p-3 form-grp-w-border">
  <h2> <img [src]="model?.ProfilePhoto" onerror="this.src='assets/img/default.jpg'"> Personal Details</h2>

  <div class="page-profile d-flex align-items-center justify-content-center mx-auto mb-3"><img
      src="assets/img/user-default.jpg"></div>
  <table class="table  table-borderless table-data-info table-font-17 table-v-align-top m-0">
    <tbody>
      <tr>
        <td style="width: 18%;"> <strong> Name: </strong> </td>
        <td style="width: 32%;">{{this.model?.FirstName}} {{this.model?.LastName}}</td>
        <td style="width: 18%;"><strong> Date of birth: </strong> </td>
        <td style="width: 32%;">{{this.model?.Dob}}</td>
      </tr>

      <tr>
        <td><strong> Email: </strong> </td>
        <td>{{this.model?.Email}}</td>
        <td><strong> Mobile number: </strong> </td>
        <td>{{this.model?.Mobile}}</td>
      </tr>
    </tbody>
  </table>
</div>
