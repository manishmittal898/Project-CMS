<div class="dropzone dropzone-light upload-btn-wrapper w-100">
    <button type="button" class="btn-upload-border d-block w-100"><i class="fas fa-plus"></i> Upload</button>
    <input type="file" multiple="true" style="display: block;" [accept]="FileFilter" (change)="HandleFileInput($event)" #file />
    <div class="dz-default dz-message m-1">
        <span><i class="ti-cloud-up"></i></span>
    </div>

</div>

</div> -->
<div *ngIf="IsShowFiles">


    <ng-container *ngFor="let file of Files">
        <div class="dropzone dropzone-light file-upload-details">
            <div class="dz-details">
                <!-- <div class="dz-size"><span data-dz-size=""><strong>{{file.Size}}</strong> {{file.SizeSuffix}}</span></div> -->
                <div class="dz-filename"><span data-dz-name="">{{file.Name}}</span></div>
            </div>


            <i (click)="openFile(file)" data-toggle="tooltip" data-placement="bottom" title="View" class="fas fa-eye"></i>

            <i (click)="RemoveFile(file)" data-toggle="tooltip" data-placement="bottom" title="Remove" class="fas fa-trash-alt text-danger file-upload-details-remove"></i>
        </div>
    </ng-container>
</div>
