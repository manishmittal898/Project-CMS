<div class="form-container">
  <div class="form-form">
    <div class="login-logo">
      <a href="#">
        <img src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" alt="First Store">
      </a>
    </div>
    <div class="form-form-wrap">
      <div class="form-container">
        <div class="form-content">
          <form class="text-left" (ngSubmit)="onSubmit()">
            <div class="form">
              <h1 class="">Log In to <span>First Store</span></h1>
              <div id="username-field" class="field-wrapper input">
                <label for="username">USERNAME</label>
                <i class="bi bi-person-circle icon-login-form"></i>
                <input id="username" name="username" type="text" [(ngModel)]="model.MobileNumber" class="form-control"
                  placeholder="Email-Id ">
              </div>
              <div id="password-field" class="field-wrapper input mb-2">
                <div class="d-flex justify-content-between">
                  <label for="password">PASSWORD</label>
                  <!-- <a href="auth_pass_recovery_boxed.html" class="forgot-pass-link">Forgot Password?</a> -->
                </div>
                <i class="bi bi-shield-lock icon-login-form"></i>
                <input id="password" name="password" type="{{isShowPass ? 'text':'password'}}"
                  [(ngModel)]="model.Password" class="form-control" placeholder="Password">
                <i (click)="isShowPass=!isShowPass" class="fas"
                  [ngClass]="{'fa-eye-slash' : isShowPass, 'fa-eye' : !isShowPass}"></i>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> -->
              </div>
              <div class="d-sm-flex justify-content-between">
                <div class="field-wrapper">
                  <button type="submit" class="btn btn-primary" value=""><i
                      class="fas fa-check mr-2 text-success"></i>Log In</button>
                </div>
              </div>
            </div>
          </form>
          <p class="terms-conditions text-center mb-0 mt-5">Â© 2021 All Rights Reserved. <a href="javascript:void(0);"> First
              Store</a> </p>

        </div>
      </div>
    </div>
  </div>
  <div class="form-image">
    <div class="l-image">
    </div>
  </div>
</div>
