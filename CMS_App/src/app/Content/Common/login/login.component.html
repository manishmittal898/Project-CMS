<div class="form-container">
    <div class="form-form">
        <div class="login-logo">
            <a href="#">
                <img src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" alt="Project name">
            </a>
        </div>
        <div class="form-form-wrap">
            <div class="form-container">
                <div class="form-content">
                    <form class="text-left" (ngSubmit)="onSubmit()">
                        <div class="form">
                            <h1 class="">Log In to <span>Project name</span></h1>
                            <div id="username-field" class="field-wrapper input">
                                <label for="username">USERNAME</label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                                <input id="username" name="username" type="text" [(ngModel)]="model.MobileNumber" class="form-control" placeholder="Email-Id ">
                            </div>

                            <div id="password-field" class="field-wrapper input mb-2">
                                <div class="d-flex justify-content-between">
                                    <label for="password">PASSWORD</label>
                                    <!-- <a href="auth_pass_recovery_boxed.html" class="forgot-pass-link">Forgot Password?</a> -->
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                                <input id="password" name="password" type="{{isShowPass ? 'text':'password'}}" [(ngModel)]="model.Password" class="form-control" placeholder="Password">
                                <i (click)="isShowPass=!isShowPass" class="fas" [ngClass]="{'fa-eye-slash' : isShowPass, 'fa-eye' : !isShowPass}"></i>
                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> -->
                            </div>
                            <div class="d-sm-flex justify-content-between">
                                <div class="field-wrapper">
                                    <button type="submit" class="btn btn-primary" value=""><i
                      class="fas fa-check mr-2 text-success"></i>Log In</button>
                                </div>
                            </div>


                            <div class="login-page-reg-btn mt-4 text-center">
                                Have not account?
                                <a href="javascript:void(0);"> Registration</a>
                            </div>


                        </div>
                    </form>
                    <p class="terms-conditions text-center">Â© 2021 All Rights Reserved. <a href="javascript:void(0);">Project name Technologies</a> </p>

                </div>
            </div>
        </div>
    </div>
    <div class="form-image">
        <div class="l-image">
        </div>
    </div>
</div>
