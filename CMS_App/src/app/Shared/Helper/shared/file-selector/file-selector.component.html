<div class="dropzone dropzone-light upload-btn-wrapper w-100 mb-2">
  <button type="button" class="btn-upload-border d-block w-100"><i class="bi bi-plus-lg"></i> Upload</button>
  <input type="file" multiple="true" style="display: block;" [accept]="FileFilter" (change)="HandleFileInput($event)"
    #file />
  <div class="dz-default dz-message">
    <span><i class="ti-cloud-up"></i></span>
  </div>

</div>

<div class="d-flex flex-wrap align-items-center upload-content-list" *ngIf="IsShowFiles">

  <ng-container *ngFor="let file of Files">


        <div [ngSwitch]="getFileType(file.Name)">

          <a *ngSwitchCase="'video'" href="javascript:void()"
            class="small-media-items small-media-items-video position-relative mb-3">
            <div class="small-media-items-img"> <i class="bi bi-camera-video"></i> </div>
            <div class="small-media-items-action">
              <a href="javascript:void()" (click)="RemoveFile(file)" title="Delete"><i class="bi bi-trash"></i></a>
              <a href="javascript:void(0)" (click)="openFile(file)" target="_blank">
                <i data-bs-toggle="tooltip" data-placement="bottom" title="View" class="bi bi-eye"></i>
              </a>
            </div>
          </a>


          <a *ngSwitchCase="'image'" href="javascript:void()" class="small-media-items position-relative mb-3">
            <div class="small-media-items-img"> <img src="{{file.FileBase64}}"
                onerror="this.src='assets/images/300x300.jpg'" /> </div>
            <div class="small-media-items-action">
              <a href="javascript:void()" (click)="RemoveFile(file)" title="Delete"><i class="bi bi-trash"></i></a>
              <a href="javascript:void(0)" (click)="openFile(file)" target="_blank">
                <i data-bs-toggle="tooltip" data-placement="bottom" title="View" class="bi bi-eye"></i>
              </a>
            </div>
          </a>


          <a *ngSwitchCase="'doc'" href="javascript:void()"
            class="small-media-items small-media-items-pdf text-danger position-relative mb-3">
            <div class="small-media-items-img"><i class="bi bi-file-earmark-pdf"></i></div>
            <div class="small-media-items-action">
              <a href="javascript:void()" (click)="RemoveFile(file)" title="Delete"><i class="bi bi-trash"></i></a>
              <a href="javascript:void(0)" (click)="openFile(file)" target="_blank">
                <i data-bs-toggle="tooltip" data-placement="bottom" title="View" class="bi bi-eye"></i>
              </a>
            </div>
          </a>


          <span *ngSwitchDefault>
            <div class="dz-filename">
              <span data-dz-name="">{{file.Name}}</span>
            </div>
            <i (click)="openFile(file)" data-bs-toggle="tooltip" data-placement="bottom" title="View"
              class="bi bi-eye"></i>
            <i (click)="RemoveFile(file)" data-bs-toggle="tooltip" data-placement="bottom" title="Remove"
              class="bi bi-trash text-danger file-upload-details-remove"></i>
          </span>
        </div>
        <!-- <div class="dz-size"><span data-dz-size=""><strong>{{file.Size}}</strong> {{file.SizeSuffix}}</span></div> -->




  </ng-container>
</div>
